 <form action="" method="">

  <p>Description</p>
  <textarea name="" id="" cols="40" rows="20"></textarea>

  <p>Please select your favourite coding language?</p>

  <br>
  <!-- checkbox  -->
  <p>Please select your favourite food?</p>
  <input type="checkbox" value="javascript" checked name="programming" id="">Javascript
  <input type="checkbox" value="python" name="programming" id="">Java
  <input type="checkbox" value="python" name="programming" id="">Python
  <br>
  <!-- select  -->
  <p>Please select your favourite box?
  </p>
  <select name="languages" id="">
